    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        </div>
        <!-- Contact Us -->
        <div class="user-menu">
            <button>
                <i class="fa fa-envelope"></i>
                Contact Us
                <i class="fa fa-ellipsis dots"></i>
            </button>
            <ul>
                <li class="about"><button><a href="https://github.com/theijhay/Py-teaching-bot" id="githubLink" class="fa-brands fa-github" target="_blank">Github</a></button></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="view new-chat-view">
            <div class="model-selector">
                <button class="light selected" onclick="toggleLightMode()">
                    <i class="fa fa-sun"></i> Light Mode
                </button>
                <button class="dark" onclick="toggleDarkMode()">
                    <i class="fa fa-moon"></i>Dark Mode
                </button>
            </div>
            <!-- The chatting thing -->
            <div class="scroll-bg">
                <div class="scroll-div">
                    <div class="response-wrapper">
                        <div class="user-message1"></div>
                    </div>
                </div>
            </div>
            <div class="logo">
                <img src="./images/logo.png" alt="PyTB" />
            </div>
        </div>

        <div class="view conversation-view">
            <!-- past conversations -->
        </div>
        <!-- The messaging space -->
        <div id="message-form">
            <div class="message-wrapper">
                <textarea id="message" rows="1" placeholder="Text Python Teaching Bot"></textarea>
                <button class="send-button"><i class="fa fa-paper-plane"></i></button>
            </div>
            <div class="disclaimer">Python Teaching Bot</div>
        </div>
    </main>
    <script src="script.js"></script>
